<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário e tabela</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/forms.css" />
    <link rel="stylesheet" href="./styles/table.css" />
  </head>
  <body>
    <main>
      <section class="formulario">
        <form action="_blank" method="post" id="inscricao">
          <h1>Formulário de Inscrição</h1>
          <div class="formulario__lacuna">
            <label for="name">Nome completo:</label>
            <input type="text" placeholder="Nome Completo" required />
          </div>
          <div class="formulario__lacuna">
            <label for="email">Endereço de Email:</label>
            <input type="email" placeholder="Email" required />
          </div>
          <div class="formulario__lacuna">
            <label for="type">Tipo de inscrição</label>
            <select name="" id="" form="#inscricao">
              <optgroup>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="">Participante</option>
                <option value="">Palestrante</option>
                <option value="">Voluntário</option>
              </optgroup>
            </select>
          </div>
          <div>
            <input type="checkbox" />
            <p>Aceito os termos e condições</p>
          </div>
          <input
            class="inscrever"
            type="submit"
            value="Inscrever-se"
            required
          />
        </form>
      </section>

      <section class="table">
        <h2>Programção das Palestras</h2>
        <table>
          <tr>
            <th>Horário</th>
            <th>Título da Palestra</th>
            <th>Palestrante</th>
            <th>Ação</th>
          </tr>
          <tr class="table__firstRow">
            <td>09:00 - 10:00</td>
            <td>Inovação em Tecnologia</td>
            <td>João Silva</td>
            <td><button class="maisInformacao">Mais informações</button></td>
          </tr>
          <tr class="table__secondRow">
            <td>10:15 - 11:15</td>
            <td>O Futuro da Web</td>
            <td>Maria Fernandes</td>
            <td><button class="maisInformacao">Mais informações</button></td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
