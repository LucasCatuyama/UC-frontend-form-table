<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário e tabela</title>
    <link
      rel="stylesheet"
      href="./reset.css
    "
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="formulario">
        <form action="_blank" method="post">
          <h1>Formulário de Inscrição</h1>
          <div class="formulario__lacuna">
            <label for="name">Nome completo:</label>
            <input type="text" placeholder="Nome Completo" required />
          </div>
          <div class="formulario__lacuna">
            <label for="email">Endereço de Email:</label>
            <input type="email" placeholder="Email" required />
          </div>
          <div class="formulario__lacuna">
            <label for="type">Tipo de inscrição</label>
            <select name="" id="">
              <optgroup>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="">Participante</option>
                <option value="">Palestrante</option>
                <option value="">Voluntário</option>
              </optgroup>
            </select>
          </div>
          <div class="formulario__lacuna">
            <input type="checkbox" />
            <p>Aceito os termos e condições</p>
          </div>
          <input type="submit" value="Inscrever-se" required/>
        </form>
      </section>

      <section>
        <h2>Programção das Palestras</h2>
        <table>
          <tr>
            <th>Horáio</th>
            <th>Título da Palestra</th>
            <th>Palestrante</th>
            <th>Ação</th>
          </tr>
          <tr>
            <td>09:00 - 10:00</td>
            <td>Inovação em Tecnologia</td>
            <td>João Silva</td>
            <td>Mais informações</td>
          </tr>
          <tr>
            <td>10:15 - 11:15</td>
            <td>O Futuro da Web</td>
            <td>Maria Fernandes</td>
            <td>Mais informações</td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
